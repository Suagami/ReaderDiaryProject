version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: ./Dockerfile.backend
    ports:
      - 8000:8000
    volumes:
      - ./backend:/app/backend
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: ./Dockerfile.frontend
    ports:
      - 5173:5173
    volumes:
      - ./frontend:/app/frontend
      - node-modules:/app/frontend/node_modules
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  node-modules:
networks:
  app-network: